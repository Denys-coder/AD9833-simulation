<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AD9833 simulation</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>

<div class="lightblue">
    <label for="presets">Preset:</label>
    <select id="presets" onchange="changePreset()">
        <option selected disabled value=""> -- select preset --</option>
        <option value="preset 1">preset 1</option>
        <option value="preset 2">preset 2</option>
        <option value="preset 3">preset 3</option>
    </select>
    <br>
    <br>

    <label for="freq0_reg">FREQ0 REG (28 bit)</label>
    <br>
    <input type="text" id="freq0_reg" value="" size="40" onchange="unselectPreset()">
    <br>
    <br>

    <label for="freq1_reg">FREQ1 REG (28 bit)</label>
    <br>
    <input type="text" id="freq1_reg" value="" size="40" onchange="unselectPreset()">
    <br>
    <br>

    <label for="phase_accumulator">PHASE ACCUMULATOR (28-BIT)</label>
    <br>
    <input type="text" id="phase_accumulator" value="" size="40" onchange="unselectPreset()">
    <br>
    <br>

    <label for="phase0_reg">PHASE0 REG (12 bit)</label>
    <br>
    <input type="text" id="phase0_reg" value="" size="40" onchange="unselectPreset()">
    <br>
    <br>

    <label for="phase1_reg">PHASE1 REG (12 bit)</label>
    <br>
    <input type="text" id="phase1_reg" value="" size="40" onchange="unselectPreset()">
    <br>
    <br>

    <label for="control_register">CONTROL REGISTER (16 bit)</label>
    <br>
    <input type="text" id="control_register" value="" size="40" onchange="unselectPreset(); updateMuxes();">
    <br>
    <br>

    <fieldset>
        <legend>mux1</legend>
        <input type="radio" id="mux1_first" name="mux1" value="first" onchange="mux1Changed()">
        <label for="mux1_first">first</label>
        <br>
        <input type="radio" id="mux1_second" name="mux1" value="second" onchange="mux1Changed()">
        <label for="mux1_second">second</label>
    </fieldset>

    <fieldset>
        <legend>mux2</legend>
        <input type="radio" id="mux2_first" name="mux2" value="first" onchange="mux2Changed()">
        <label for="mux2_first">first</label>
        <br>
        <input type="radio" id="mux2_second" name="mux2" value="second" onchange="mux2Changed()">
        <label for="mux2_second">second</label>
    </fieldset>

    <fieldset>
        <legend>mux4</legend>
        <input type="radio" id="mux4_first" name="mux4" value="first" onchange="mux4Changed()">
        <label for="mux4_first">first</label>
        <br>
        <input type="radio" id="mux4_second" name="mux4" value="second" onchange="mux4Changed()">
        <label for="mux4_second">second</label>
    </fieldset>
    <br>

    <label for="base_frequency">base frequency</label>
    <br>
    <input type="text" id="base_frequency" value="10">

    <select id="base_frequency_unit">
        <option value="1">Hz</option>
        <option value="1000">KHz</option>
        <option value="1000000">MHz</option>
    </select>
    <br>
    <br>
</div>

<div class="lightgray">
    <p>Current values:</p>
    <br>
    <p id="current_freq0_reg">FREQ0 REG:</p>
    <br>
    <p id="current_freq1_reg">FREQ1 REG:</p>
    <br>
    <p id="current_phase_accumulator">PHASE ACCUMULATOR:</p>
    <br>
    <p id="current_central_sum">CENTRAL SUM:</p>
    <br>
    <p id="current_phase0_reg">PHASE0 REG:</p>
    <br>
    <p id="current_phase1_reg">PHASE1 REG:</p>
    <br>
    <p id="current_control_register">CONTROL REGISTER:</p>
    <br>
    <p id="current_sin_rom">SIN ROM:</p>
    <br>
    <p id="current_10_bit_dac">10-BIT DAC:</p>
    <br>
</div>

<div>
    <img src="../images/schema-pictures/no-path-schema.png" id="scheme_image" width="1696" height="982"
         alt="control schema">
</div>

<!-- Кнопка "Run" / "Run n tacts" берёт значения из полей для ввода, обновляет значения
     по которым генерируется график и запускает генерацию графика, если нажать эту кнопку когда график
     и так генерируется то вывести модальное окно с ошибкой. -->

<!-- Кнопка "Stop" ставит флаг что генерация графика должна остановиться
     и функция которая генерирует график всё время проверяет флаг и если надо останавливается,
     если нажать эту кнопку когда график не был ниразу запущен или на паузе то вывести модальное окно с ошибкой. -->

<!-- Кнопка "Continue" продолжает выполнение графика, если график и так работает или
     если ещё небыл ниразу запущен, то вывести соответствующие ошибки. -->

<!-- Старый график никогда не удаляется. -->

<div class="lightgray">
    <button onclick="onRun()" id="generate_graph">Run</button>
    <button onclick="onRun(1)">Run 1 tact</button>
    <button onclick="onRun(10)">Run 10 tacts</button>
    <button onclick="onRun(20)">Run 20 tacts</button>
    <button onclick="onRun(30)">Run 30 tacts</button>
    <button onclick="runNTacts()">
        Run
        <input type="text" size="1" id="tactsToRunInput" onclick="event.stopPropagation()">
        tacts
    </button>
    <br>
    <br>
    <button onclick="onStop()">Stop</button>
    <br>
    <br>
    <button onclick="onContinue()">Continue</button>
</div>

<div id="graphContainer"></div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
